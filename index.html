<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Quiz game about Gardening">
   <title>Interactive Gardening Quiz</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--First page element: log in-->
    <div id="username-form">
      <!--Header for the first page-->
      <h1 class="first-h1">Gardening Quiz | By Martin Obodo </h1>
      <form id="form">
          <!--Label for player to enter their name before questions display-->
          <center><label for="username" class="first-enter">Enter Your Name</label></center>
          <input type="text" id="username" name="username" maxlength="12" placeholder="Enter Your Name" pattern="[A-Za-z]+" title="Please enter letters only." required><br>
          <button type="submit" id="btn">Start Quiz</button>
      </form>
    </div>

    <!--Second page: questions page-->
    <div id="quiz" style="display: none;">
      <h1 class="first-h1">Gardening Quiz | By Martin Obodo </h1>
      <div id="question"></div>
      <div id="options"></div>
      <button id="submit" style="display: none;">Submit</button>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
